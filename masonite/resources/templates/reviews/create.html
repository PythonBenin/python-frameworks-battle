{% extends 'layouts/app.html' %}

{% block content %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h4>Rate a Company</h4>
            <br>
            <form action="/questions" method="POST" novalidate>
                <div class="form-group">
                    <label for="title">Company</label>
                    <input type="text" class="form-control " id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="title">Your job</label>
                    <input type="text" class="form-control " id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="title">Review Headline</label>
                    <input type="text" class="form-control " id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="body">Pros</label>
                    <textarea name="body" id="body" class="form-control " cols="30" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="body">Cons</label>
                    <textarea name="body" id="body" class="form-control " cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

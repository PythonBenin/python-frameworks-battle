{% extends 'layouts/app.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="col-lg-6 col-md-6 col-sm-8">
            <h2 class="text-center pb-3">Welcome Back ðŸ‘Š!</h2>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center"> Login with email and password </h3>
                    <form action="{{ route('auth.login') }}" method="POST">
                        {{ csrf_field|safe }}
                        <fieldset>
                            <div class="form-group">
                                <label for="password"> Email </label>
                                <input type="email" class="form-control {% if session().has('login_error') %} is-invalid {% endif %}" id="email" name="email" placeholder="Email">
                                {% if session().get('login_error') %}
                                    <span class="invalid-feedback" role="alert">
                                        <strong>{{ session().get('login_error') }}</strong>
                                    </span>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="password"> Password </label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"> Sign in </button>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4 mb-2">
                <a href="{{ route('auth.register') }}" class="btn btn-block btn-primary"> Sign up for an account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
